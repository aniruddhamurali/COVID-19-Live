{% extends 'index.html' %}

{% block content %}

<h1 class="title">Testing Centers</h1>
<br>
<br>
<div class="box text-center">
    <div id="left"><i class="fas fa-chevron-circle-left fa-5x"></i></div>
    <div id="card"></div>  
    <div id="right"><i class="fas fa-chevron-circle-right fa-5x"></i></div>
</div>


<style>
    h1, h2, #card h3, h4, h5{
        text-align: center;
        color: white;
    }
    
    #card h5 {
        /*margin-bottom: 20px;*/
    }
    #card {
        width: 75%;
    }

    .box div {
        display: inline-block;
        vertical-align: top;
    }
    #left, #right {
        margin: 0 auto;
    }

    .fas {
        color: white;
    }
    .fas:hover {
        color: #1ba0e3;
        transition: 0.3s;
    }

    #card table {
        text-align: center;
        margin: 0 auto;
        width: 50%;
    }
    #card td {
        height: 50px;
        text-align: center;
        color: white;
    }

    .divider {
        width: 90%;
        height: 1px;
        border-bottom: 1px solid #ddd;
        margin: 0 0;
    }
</style>


<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="{{ url_for('static', filename='javascript/testing_centers.js') }}"></script>

{% endblock %}
