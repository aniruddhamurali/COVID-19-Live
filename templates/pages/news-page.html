{% extends 'index.html' %}

{% block content %}

<h2>Daily Digest</h2>
<br>
<div id="news_data"></div>
<div class="text-center container" style="display: inline;">
    <button id="more" type="button" class="btn btn-light">See more articles</button>
    <button id="top" onclick="topFunction()" type="button" class="btn">Top</button>
</div>

<style>
    .card-title {
        font-weight: bold;
        margin-bottom: 0;
        color: #1ba0e3;
    }
    .card-text {
        margin-top: 5px;
    }
    small {
        font-style: italic;
        color: gray
    }
    p {
        color: #e9ecef;
        font-size: 15px;
    }
    #news_data .card {
        /*background-color: #0f0f0f;*/
        background-color: #1f1f1f;
        color: white;
        /*border-color: white;*/
        /*list-style-position: inside;*/
        width: 100%;
        margin-bottom: 15px;
    }
    h2 {
        color: white;
        text-align: center;
    }
    #news_data a {
        background-color: #1ba0e3;
        padding: 5px 10px;
        border-radius: 2px;
        color: black;
        margin-left: 20px;
        /*margin-bottom: 5px;*/
    }
    #news_data a:hover {
        background-color: white;
        transition: 0.3s;
    }
    #news_data {
        padding: 0 15px;
    }

    #more {
        margin-left: 42%;
    }
    #more:hover {
        background-color: #1ba0e3;
        border-color: #1ba0e3;
        transition: 0.3s;

    }
    #top {
        float: right;
        margin-right: 18px;
        background-color: grey;
    }
    #top:hover {
        background-color: #1ba0e3;
    }
    .line {
        margin-top: 30px;
    }

    @media (max-width: 768px) {
        #more {
            margin-left: 15px;
            float: left;
        }
    }
</style>


<script>
    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script type='text/javascript' src="{{ url_for('static', filename='javascript/keys.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='javascript/news_data.js') }}"></script>

{% endblock %}
