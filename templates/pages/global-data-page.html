{% extends 'index.html' %}

{% block content %}

{% include 'global_stats.html' %}

<div class="text-center">
    <div class="btn-group">
        <button type="button" class="btn btn-primary" {% if request.endpoint == '/globe_map' %} class="active" {% endif %}>
            <a href="{{ url_for('globe_map') }}">3D Heatmap</a>
        </button>
        <button type="button" class="btn btn-primary" {% if request.endpoint == '/coronavirus_bubble_map' %} class="active" {% endif %}>
            <a href="{{ url_for('coronavirus_bubble_map') }}"> Bubble Map</a>
        </button>
        <button type="button" class="btn btn-primary active">Data</button>
    </div>
</div>
<br>
<h5>Click on a table header to sort the table by that column!</h5>

<div class="text-center" id="global_data_table"></div>


<style>
    h5 {
        color: #1ba0e3;
        text-align: center;
        margin-bottom: 15px;
    }

    #global_data_table {
        width: 75%;
        margin: auto;
    }
    #global_data_table th:hover {
        background-color: #007bff;
        border-color: #007bff;
        transition: 0.3s;
        cursor: pointer;
    }
    #global_data_table th:active {
        background-color: #6610f2;
        border-color: #6610f2;
    }
    #global_data_table td {
        color: white;
    }
    #global_data_table th {
        color: white;
        border-bottom-color: white;
        border-bottom: 1px solid;
    }

    .fa-sort-up, .fa-sort-down {
        float: right;
        padding-right: 3px;
        padding-top: 3px;
    }
</style>

<script type="text/javascript">
    $(document).ready(function () {
        // Keep global cases tab active
        $("#globe_map").attr('id', 'global_data'); 
    });
</script>

<script src="{{ url_for('static', filename='javascript/global_data.js') }}"></script>

{% endblock %}
